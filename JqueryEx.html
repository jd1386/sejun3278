<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            .border {
                color: black;
                background-color: white;
                display: inline;
                border: solid 2px gray;
                padding: 10px;
                position: fixed;
                top: 20px;
                left: 400px;
            }

            #eee {
                position: fixed;
                top: 120px;
                left: 380px;
            }

            #ddd {
                position: fixed;
                top: 120px;
                left: 480px;
            }

            .black {
                background-color: black;
                color: white;
            }

        </style>

        <script type="text/javascript" src="Jquery.js"></script>
    </head>
    <body>
        <h1 id = "list" class = "border"> 　Reset!　 </h1>

        <img src="eee.gif" id = "eee"></img>
        <img src="ddd.gif" id = "ddd"></img>

        <script type="text/javascript">
            var test = 1;

            $('#list').mouseenter( function() {
                if(test === 1) {
                $('#list').addClass('black');
                $('#eee').hide(200);
                $('#ddd').show(200);
                console.log('Mouse is over.');
                }
            });

            $('#list').click( function() {
                $('#eee').show(100);
                $('#ddd').show(100);
                test = 0;
                console.log('Click!');
            })

            $('#list').mouseleave( function() {
                if(test === 1) {
                $('#list').removeClass('black');
                $('#eee').show(200);
                $('#ddd').hide(200);
                console.log('Mouse is out!')
                }
            });

            $('#list').mouseleave( function() {
                if(test === 0) {
                $('#list').removeClass('black');
                $('#eee').show(200);
                $('#ddd').hide(200);
                console.log('Mouse is out!')
                test = 1;
                }
            });
            console.log(test);

        </script>
    </body>
</html>
